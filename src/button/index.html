<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Petit CSS - Buttons</title>

    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Standard buttons -->
    <a class="button-secondary" href="#">Anchor button</a>
    <button class="button-secondary">Button element</button>
    <input class="button-secondary" type="submit" value="submit input">
    <input class="button-secondary" type="button" value="button input">
    <input class="button-secondary" type="button" value="disabled button" disabled>

    <!-- Primary buttons -->
    <a class="button-primary" href="#">Anchor button</a>
    <button class="button-primary">Button element</button>
    <input class="button-primary" type="submit" value="submit input">
    <input class="button-primary" type="button" value="button input">
    <input class="button-primary" type="button" value="disabled button" disabled>
  </body>
</html>
