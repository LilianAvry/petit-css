<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Petit UI - Colors</title>

    <link rel="stylesheet" href="../../node_modules/petit-css/index.css">
    <link rel="stylesheet" href="style.css">

    <style>
      .sample-grid .row div[class^="column"] {
        padding-top: .5rem;
        padding-bottom: .5rem;
      }
    </style>
  </head>
  <body>
    <div class="sample-grid">
      <div class="row">
        <div class="column-4 text-white background-info-lighter">info lighter</div>
        <div class="column-4 text-white background-info">info</div>
        <div class="column-4 text-white background-info-darker">info darker</div>
        <div class="column-4 text-white background-success-lighter">success lighter</div>
        <div class="column-4 text-white background-success">success</div>
        <div class="column-4 text-white background-success-darker">success darker</div>
        <div class="column-4 text-white background-warning-lighter">warning lighter</div>
        <div class="column-4 text-white background-warning">warning</div>
        <div class="column-4 text-white background-warning-darker">warning darker</div>
        <div class="column-4 text-white background-danger-lighter">danger lighter</div>
        <div class="column-4 text-white background-danger">danger</div>
        <div class="column-4 text-white background-danger-darker">danger darker</div>
      </div>
    </div>
  </body>
</html>
